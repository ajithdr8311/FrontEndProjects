<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accounts</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <section class="accounts">

        <div class="transparent-form">
            <form class="signup-form">
                <h3 class="register"> REGISTER </h3>
                <br>
                <b>First Name</b> <input type="text" name="fn" placeholder="Enter First Name" class="form-fields">
                <br><br>
                <b>Last Name</b> <input type="text" name="ln" placeholder="Enter Last Name" class="form-fields">
                <br><br>
                <b>UserName</b> <input type="text" name="user" placeholder="Create UserName" class="form-fields">
                <br><br>
                <b>Enter Email</b> <input type="email" name="email" placeholder="aj123@example.com" class="form-fields">
                <br><br>
                <b>Date of Birth</b> <input type="date" name="dob" placeholder="DD/MM/YYYY" class="form-fields">
                <br><br>
                <b>Password : </b> <input type="password" name="password" placeholder="Enter a minimum of 5 length" class="form-fields">
                <br><br>
                <a href="#" class="login-text"> Check here if you are already our customer. </a>
                <br><br>
                <Button class="btn submit-btn btn-sm"> Submit </Button>
            </form>

            <form class="login-form">
                <h3 class="register"> LOGIN </h3>
                <br>
                <b> UserName </b> <input type="text" name="username" placeholder="Enter UserName" class="form-fields">
                <br><br>
                <b> Password </b> <input type="password" name="password" placeholder="Enter Password" class="form-fields">
                <br><br>
                <Button class="btn submit-btn btn-sm"> Submit </Button>
            </form>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
