<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Support </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <span style="color: red;"> Ear</span><span style="color: grey;">bot</span> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="home-page.html" style="color: grey;"> Home </a></li>
              <li class="nav-item"><a href="connect-page.html" class="nav-link" style="color: grey;"> Connect </a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
                    <div class="input-group-append">
                        <Button class="btn btn-secondary btn-sm search-btn">
                            <i class="fa fa-search search-btn-fa"></i>
                        </Button>
                    </div>
                </div>	
            </form>
    
        </div>
      </nav>



      <!-- breadcrumb section -->

      <div class="breadcrumb-div">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../index.html" class="b-item1"> Home </a></li>
              <li class="breadcrumb-item active" aria-current="page"> Contact </li>
            </ol>
          </nav>
      </div>
      


      <!-- contact form  section-->

      <div class="row g-2">
          <div class="col-md-6">
            <section class="contact-section">
                <form>
                    <div class="contact-heading">
                        <label for="" class="contact-heading-text"> <i class="fa fa-envelope"></i> <span> </span> Contact us.  </label>
                    </div>
        
                    <div class="contact-details">
                    <label for="inputName" class="col-sm-2 col-form-label"> Name </label>
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                      </div>
                    </div>
                    <label for="inputEmail" class="col-sm-2 col-form-label"> Email address </label>
                    <div class="row mb-3">
                      <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                        <small style="color: grey;"> We'll never share your email with anyone else </small>
                      </div>
                    </div>
                    <label for="inputMessage" class="col-sm-2 col-form-label"> Message </label>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                          <textarea type="text" class="form-control" id="inputMessage" rows="5"></textarea>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary"> Submit </button>
                    </div>
                    
                  </form>
              </section>
          </div>

          <div class="col-md-4 address-sec-col">
            <!-- address section -->
            <section class="address-section">
                <div class="card">
                    <div class="card-header">
                    <i class="fa fa-home"></i> <span> </span> ADDRESS
                    </div>
                    <div class="card-body">
                    <p>
                        India
                        <br><br>
                        Email : email@example.com
                        <br><br>
                        Tel. +91 123 456 7890
                    </p>
                    </div>
                </div>
            </section>
          </div>
      </div>

      
      <!-- social media links section -->

      <section class="social-media-links" style="background-color: #757575;">
        <div class="links-div">
          <p style="font-size: xx-large; color: white;"> WE ARE SOCIAL </p>
          <a href="#"> <i class="fa fa-facebook-official fa-4x" aria-hidden="true" style="color: white;"></i></a>
          <a href="#"><i class="fa fa-twitter fa-4x" aria-hidden="true" style="color: white;"></i></a>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
